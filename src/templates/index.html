<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Agent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #0a1a0a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            padding-top: 40px;
            overflow-x: hidden;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            display: none;
        }

        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .container {
            background: transparent;
            border-radius: 12px;
            box-shadow: none;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border: none;
            min-height: auto;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 2px solid #00cc44;
            padding-bottom: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .header-info h1 {
            font-size: 2em;
            color: #00cc44;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header-info p {
            color: #b0b0b0;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .header-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meta-item {
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .meta-label {
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meta-value {
            color: #00cc44;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .query-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .query-input {
            flex: 1;
            padding: 15px;
            background: #0f2a0f;
            border: 2px solid #1a3a1a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .query-input:focus {
            outline: none;
            border-color: #00cc44;
            box-shadow: 0 0 10px rgba(0, 204, 68, 0.3);
            background: #1a3a1a;
        }

        .query-input::placeholder {
            color: #666;
        }

        .btn-analyze {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00cc44 0%, #009933 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-analyze:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 204, 68, 0.3);
        }

        .btn-analyze:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #1a3a1a;
            border-top: 4px solid #00cc44;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #00cc44;
            font-size: 1.1em;
            font-weight: 500;
        }

        .response-section {
            display: none;
            margin-top: 30px;
        }

        .response-section.active {
            display: block;
        }

        .response-header {
            font-size: 1.2em;
            color: #00cc44;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .response-header::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #00cc44;
            border-radius: 2px;
        }

        .json-viewer {
            background: #0f2a0f;
            border: 1px solid #1a3a1a;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-indent {
            display: inline-block;
            width: 2em;
        }

        .json-line {
            display: block;
            padding: 2px 0;
        }

        .json-line:hover {
            background: rgba(0, 204, 68, 0.1);
            padding-left: 5px;
            margin-left: -5px;
            border-left: 2px solid #00cc44;
        }

        .json-key {
            color: #00cc44;
        }

        .json-string {
            color: #76d776;
        }

        .json-number {
            color: #ffa657;
        }

        .json-boolean {
            color: #00cc44;
        }

        .json-null {
            color: #999;
        }

        .error-section {
            display: none;
            margin-top: 30px;
        }

        .error-section.active {
            display: block;
        }

        .error-message {
            background: #1a0a0a;
            border: 1px solid #00cc44;
            border-radius: 8px;
            padding: 20px;
            color: #00cc44;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .scroll-indicator {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
            }

            .header-info h1 {
                font-size: 1.6em;
            }

            .header-meta {
                text-align: left;
            }

            .input-group {
                flex-direction: column;
            }

            .btn-analyze {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-info">
                    <h1>Superior-Agent ü§ñ‚õèÔ∏è</h1>
                    <p>AI-powered stock analysis agent with multi-agent system for comprehensive market research and financial analysis.</p>
                </div>
                <div class="header-meta">
                    <div class="meta-item">
                        <div class="meta-label">API Version</div>
                        <div class="meta-value">1.0.0</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Status</div>
                        <div class="meta-value" style="color: #76d776;">‚óè Active</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="query-section">
            <div class="input-group">
                <input 
                    type="text" 
                    class="query-input" 
                    id="queryInput" 
                    placeholder="Enter your stock query (e.g., 'Analyze AAPL stock performance')"
                    autocomplete="off"
                >
                <button class="btn-analyze" id="analyzeBtn" onclick="analyzeStock()">
                    <span>Analyze</span>
                </button>
            </div>
        </div>

        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing your query...</div>
        </div>

        <div class="response-section" id="responseSection">
            <div class="response-header">Agent Flow</div>
            <div class="json-viewer" id="jsonViewer"></div>
            <div class="scroll-indicator">Scroll to see more ‚Üì</div>
        </div>

        <div class="error-section" id="errorSection">
            <div class="error-message">
                <div class="error-title">Error</div>
                <div id="errorText"></div>
            </div>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingDiv = document.getElementById('loadingDiv');
        const responseSection = document.getElementById('responseSection');
        const errorSection = document.getElementById('errorSection');
        const jsonViewer = document.getElementById('jsonViewer');
        const errorText = document.getElementById('errorText');

        // Allow Enter key to submit
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !analyzeBtn.disabled) {
                analyzeStock();
            }
        });

        async function analyzeStock() {
            const query = queryInput.value.trim();

            if (!query) {
                showError('Please enter a stock query');
                return;
            }

            // Show loading, hide others
            showLoading();
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                showError(error.message);
            } finally {
                analyzeBtn.disabled = false;
            }
        }

        function showLoading() {
            loadingDiv.classList.add('active');
            responseSection.classList.remove('active');
            errorSection.classList.remove('active');
        }

        function displayResponse(data) {
            loadingDiv.classList.remove('active');
            errorSection.classList.remove('active');
            responseSection.classList.add('active');

            jsonViewer.innerHTML = syntaxHighlight(JSON.stringify(data, null, 2));
        }

        function showError(message) {
            loadingDiv.classList.remove('active');
            responseSection.classList.remove('active');
            errorSection.classList.add('active');

            errorText.textContent = message;
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // First pass: highlight syntax
            let highlighted = json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, (match) => {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return `<span class="${cls}">${match}</span>`;
            });
            
            // Second pass: convert lines with proper indentation display
            return highlighted.split('\n').map(line => {
                const leadingSpaces = line.match(/^ */)[0].length;
                const indentLevel = Math.floor(leadingSpaces / 2);
                const content = line.trim();
                
                if (!content) return '<div class="json-line"></div>';
                
                return `<div class="json-line"><span class="json-indent" style="margin-left: ${indentLevel * 1.2}em;"></span>${content}</div>`;
            }).join('');
        }
    </script>
</body>
</html>
